<!DOCTYPE html>
<html>
<head>
    <title>Reverse of a Number</title>
</head>
<body>
<script type="text/javascript">
    let str1 = prompt("Enter the number");
    let newstr = "";
    // Logic 1
    for (let i = str1.length - 1; i >= 0; i--) {
        newstr += str1[i];
    }
    document.write("Original Number : " + str1 + "<br>Reversed Number : " + newstr);
    // Logic 2
    // prompt(str1.split('').reverse().join(''));
</script>
</body>
</html>
