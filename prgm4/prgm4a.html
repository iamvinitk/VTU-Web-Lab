<!DOCTYPE html>
<html>
<head>
    <title>Program 4</title>
</head>
<body>
<script type="text/javascript">
    let str1 = prompt("Enter the string");
    let str2 = str1.toUpperCase();
    for (let i = 0; i < str2.length; i++) {
        let ch = str2.charAt(i);
        if (ch === 'A' || ch === 'E' || ch === 'I' || ch === 'O' || ch === 'U') {
            document.write("Given string is : " + str1 + '<br>');
            document.write("Leftmost index of the of the vowel is : " + (i + 1));
            break;
        }
    }
</script>
</body>
</html>
