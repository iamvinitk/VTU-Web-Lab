<!DOCTYPE html>
<html>
<head>
    <title>Number</title>
</head>
<body style="text-align: center">
<script>
    document.write("<h1>Table of square and cube</h1>");
    document.write("<table border='2px' align='center'><tr style='background-color:#00b7ff'><td>Number</td><td>Square</td><td>Cube</td></tr>");
    for (let l = 0; l <= 10; l++) {
        document.write("<tr><td>" + l + "</td><td>" + (l * l) + "</td><td>" + (l * l * l) + "</td></tr>");
    }
    document.write("</table>");
</script>
</body>
</html>
